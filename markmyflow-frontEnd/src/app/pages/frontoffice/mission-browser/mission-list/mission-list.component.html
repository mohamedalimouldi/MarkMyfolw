				<!-- Keywords -->
				<div class="sidebar-widget">
					<h3>Keywords</h3>
					<div class="keywords-container">
						<div class="keyword-input-container">
							<input type="text" class="keyword-input" placeholder="e.g. task title" (keyup)="searchLabel($event)"/>
							<button class="keyword-input-button ripple-effect"><i class="icon-material-outline-add"></i></button>
						</div>
						<div class="keywords-list"><!-- keywords go here --></div>
						<div class="clearfix"></div>
					</div>
				</div>



				<!-- Tags -->
				<div class="sidebar-widget">
					<h3>Skills</h3>

					<div class="tags-container">
						<div class="tag" *ngFor="let tag of tags">
							<input type="checkbox" id="{{tag.id}}" (change)="selectTag(tag, $event)"/>
							<label for="{{tag.id}}">{{tag.id}}</label>
						</div>
						
					</div>
					<div class="clearfix"></div>

					<!-- More Skills -->
					<div class="keywords-container margin-top-20">
						<div class="keyword-input-container">
							<input type="text" class="keyword-input" placeholder="add more skills" [(ngModel)]="tagInput" />
							<button class="keyword-input-button ripple-effect" (click)="addTags()"><i class="icon-material-outline-add"></i></button>
						</div>
						<div class="keywords-list"><!-- keywords go here --></div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="tags-container">
					<a (click)="updateSavedSearches()"><span class="button button-sliding-icon ripple-effect" *ngIf="alert">Update Saved Searches <i class="icon-material-outline-arrow-right-alt"></i></span></a>					
				</div>

			</div>
		</div>
		<div class="col-xl-9 col-lg-8 content-left-offset">

			<h3 class="page-title">Search Results</h3>

			<div class="notify-box margin-top-15">
				<div class="switch-container">
					<label class="switch"><input type="checkbox" (change)="emailAlert()" [(ngModel)]="alert"><span class="switch-button"></span><span class="switch-text">Turn on email alerts for this search</span></label>
				</div>

			<!-- Tasks Container -->
			<div class="tasks-list-container compact-list margin-top-35">
				
				

				<a  class="task-listing" *ngFor="let line of data" [routerLink]="['/missions/details', line.idMission]" >

					<!-- Job Listing Details -->
					<div class="task-listing-details">

						<!-- Details -->
						<div class="task-listing-description">
							<h3 class="task-listing-title">{{ line.titleMission }}</h3>
							<ul class="task-icons">
								<li><i class="icon-material-outline-access-time"></i> Required prior to : {{ line.deadlineMission }}</li>
							</ul>
							<p class="task-listing-text">{{ line.descriptionMission }}</p>

						</div>

					</div>

					<div class="task-listing-bid">
						<div class="task-listing-bid-inner">
							<div class="task-offers">
								<strong>{{ line.priceMission }} DT</strong>
								<span>Fixed Price</span>
							</div>

						</div>
					</div>
				</a>

			</div>
			<!-- Tasks Container / End -->
