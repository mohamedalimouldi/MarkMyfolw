<div class="container">
  <h2 class="text-center mb-4">Liste des résultats de test</h2>
  <hr>
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="startNumber">Score minimum:</label>
      <select [(ngModel)]="selectedNumber" name="startNumber" id="startNumber" class="form-control">
        <option *ngFor="let num of [2,6,10,14,15,16,17,18,19,20]" [value]="num">{{ num }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="endNumber">Score maximum:</label>
      <select [(ngModel)]="selectedEndNumber" name="endNumber" id="endNumber" class="form-control">
        <option *ngFor="let num of [2,6,10,14,15,16,17,18,19,20]" [value]="num">{{ num }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>&nbsp;</label>
      <div class="text-center">
        <a routerLink="/dashboard/passage/passagelist" class="btn btn-primary w-100" (click)="getpassagebyscore()">FiltreByScore</a>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID Passage</th>
        <th scope="col">ID Utilisateur</th>
        <th scope="col">Nom du test</th>
        <th scope="col">Score</th>
        <th scope="col">Résultat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of p" [ngClass]="{'bg-success': result.score >= 10, 'bg-danger': result.score < 10}">
        <td>{{ result.idp }}</td>
        <td>{{ result.iduser }}</td>
        <td>{{ result.test.titre }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.resultat }}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a routerLink="/dashboard/passage/passagelist" class="btn btn-primary" (click)="gettopliste()" >Topliste</a>
  </div>
 
  <button class="btn btn-primary" onclick="location.reload()">Actualiser</button>
  <div class="text-align mt-4">
    <a routerLink="/dashboard/test/testlist" class="btn btn-secondary">Retour à la liste des tests</a>
  </div>

</div>
