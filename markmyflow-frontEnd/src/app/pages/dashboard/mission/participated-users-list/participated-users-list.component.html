
<div class="clearfix"></div>
<!-- Header Container / End -->


<!-- Dashboard Container -->
<div class="dashboard-container">

	<!-- Dashboard Content
	================================================== -->
	<div class="dashboard-content-container" data-simplebar>
		<div class="dashboard-content-inner" >
			
			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3>Manage Applicants</h3>
				<span class="margin-top-7">Applications for mission : <a href="#">{{id}}</a></span>

			</div>
	
			<!-- Row -->
			<div class="row">

				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box margin-top-0">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-supervisor-account"></i> {{puserlist.length}} Applications</h3>
						</div>

						<div class="content">
							<ul class="dashboard-box-list">
								<li *ngFor="let line of puserlist " >
									<!-- Overview -->
									<div class="freelancer-overview manage-candidates">
										<div class="freelancer-overview-inner">

											<!-- Avatar -->
											<div class="freelancer-avatar">
											</div>

											<!-- Name -->
											<div class="freelancer-name">
												<!-- <h4><a href="#">David Peterson <img class="flag" src="images/flags/de.svg" alt="" title="Germany" data-tippy-placement="top"></a></h4> -->

												<!-- Details -->
												<span class="freelancer-detail-item"><a href="#"><i class="icon-material-outline-access-time"></i> {{line.datePArticipation}}</a></span>

												<!-- Rating -->
												<div class="freelancer-rating">
													<div class="star-rating" >{{line.status}}</div>
												</div>

												<!-- Bid Details -->
												<ul class="dashboard-task-info bid-info" *ngIf="line.status=='APPROVED'">
													<li><strong>Invite to Slack</strong><span></span></li>
													<li><strong><input type="text" class="with-border" [(ngModel)]="slackInput" placeholder="Choose room name"></strong><span><button class="button ripple-effect"  (click)="inviteSlack()" style="color: white;" [disabled]="slackInput===''"><i class="icon-material-outline-supervisor-account"></i> Send invitation </button></span></li>
												</ul>

												<!-- Buttons -->
												<div class="buttons-to-right always-visible margin-top-25 margin-bottom-0">
													<a   class="popup-with-zoom-anim button ripple-effect"(click)="updateParticipation(line.idPart,'APPROVED')" style="color:white" ><i class="icon-material-outline-check" ></i> Accept Offer</a>
													<a  class="popup-with-zoom-anim button dark ripple-effect" (click)="updateParticipation(line.idPart,'REJECTED')" style="color:white" > Reject Offer</a>
													<!-- <a href="#" class="button gray ripple-effect ico" title="Remove Bid" data-tippy-placement="top"><i class="icon-feather-trash-2"></i></a> -->
												</div>
											</div>
										</div>
									</div>
                                   </li>         

							</ul>
						</div>
					</div>
				</div>

			</div>
			<!-- Row / End -->

			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					Â© 2018 <strong>Hireo</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->

		</div>
	</div>
	<!-- Dashboard Content / End -->

</div>
<!-- Dashboard Container / End -->


<!-- Bid Acceptance Popup
================================================== -->
<div id="small-dialog-1" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<!--Tabs -->
	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
			<li><a href="#tab1">Accept Offer</a></li>
		</ul>

		<div class="popup-tabs-container">

			<!-- Tab -->
			<div class="popup-tab-content" id="tab">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Accept Offer From David</h3>
					<div class="bid-acceptance margin-top-15">
						$3200
					</div>

				</div>

				<form id="terms">
					<div class="radio">
						<input id="radio-1" name="radio" type="radio" required>
						<label for="radio-1"><span class="radio-label"></span>  I have read and agree to the Terms and Conditions</label>
					</div>
				</form>

				<!-- Button -->
				<button class="margin-top-15 button full-width button-sliding-icon ripple-effect" type="submit" form="terms">Accept <i class="icon-material-outline-arrow-right-alt"></i></button>

			</div>

		</div>
	</div>
</div>
<!-- Bid Acceptance Popup / End -->
