<div class="dashboard-content-container" data-simplebar>
    <div class="dashboard-content-inner" >
        
        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
            <h3>Launch a Mission</h3>

        </div>

        <!-- Row -->
        <div class="row">

            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div class="dashboard-box margin-top-0">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-feather-folder-plus"></i> Mission Submission Form</h3>
                    </div>

                    <div class="content with-padding padding-bottom-10">
                        <div class="row">

                            <div class="col-xl-8">
                                <div class="submit-field">
                                    <h5>Mission Title</h5>
                                    <input type="text" class="with-border" [(ngModel)]="titleInput">
                                </div>
                            </div>

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Task</h5>
                                    <select class="selectpicker with-border" data-size="7" title="Select Task" disabled>
                                        <option selected>TASK {{id}}</option>
                                        <option>test2</option>
                                    </select>
                                </div>
                            </div>

                            

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Deadline</h5>
                                    <div class="input-with-icon">
                                        <div id="autocomplete-container">
                                            <input type="date" class="with-border" [(ngModel)]="dateInput">
                                        </div>
                                        <i class="icon-material-outline-location-on"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Payment</h5>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div class="input-with-icon">
                                                <input class="with-border" type="number" placeholder="price" [(ngModel)]="paymentInput">
                                                <i class="currency">DT</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Tags <span>(optional)</span>  <i class="help-icon" data-tippy-placement="right" title="Maximum of 10 tags"></i></h5>
                                    <div class="keywords-container">
                                        <div class="keyword-input-container">
                                            <input type="text" class="keyword-input with-border" placeholder="e.g. job title, responsibilites" [(ngModel)]="tagInput"/>
                                            <button class="keyword-input-button ripple-effect" (click)="addTags()"><i class="icon-material-outline-add"></i></button>
                                        </div>
                                        <div class="keywords-list" style="margin-bottom: 1cm;">
                                            <div class="tags-container">
                                                <div class="tag" *ngFor="let tag of tags" >
                                                    <input type="checkbox" id="{{tag.id}}" (change)="selectTag(tag, $event)"/>
                                                    <label for="{{tag.id}}">{{tag.id}}</label>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="submit-field">
                                    <h5>Mission Description</h5>
                                    <textarea cols="30" rows="5" class="with-border" [(ngModel)]="descriptionInput"></textarea>
                                    <!-- <div class="uploadButton margin-top-30">
                                        <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload" multiple/>
                                        <label class="uploadButton-button ripple-effect" for="upload">Upload Files</label>
                                        <span class="uploadButton-file-name">Images or documents that might be helpful in describing your job</span>
                                    </div> -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-12">
                <a (click)="onSubmit()" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> Post the mission</a>
            </div>

        </div>
        <!-- Row / End -->

        <!-- Footer -->
        <div class="dashboard-footer-spacer"></div>
        <div class="small-footer margin-top-15">
            <div class="small-footer-copyrights">
                Â© 2018 <strong>Hireo</strong>. All Rights Reserved.
            </div>
            <ul class="footer-social-links">
                <li>
                    <a href="#" title="Facebook" data-tippy-placement="top">
                        <i class="icon-brand-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Twitter" data-tippy-placement="top">
                        <i class="icon-brand-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Google Plus" data-tippy-placement="top">
                        <i class="icon-brand-google-plus-g"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="LinkedIn" data-tippy-placement="top">
                        <i class="icon-brand-linkedin-in"></i>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- Footer / End -->

    </div>
</div>
